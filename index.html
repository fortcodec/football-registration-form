<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Football Registration</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <section class="card">
      <h1>Football Registration Form</h1>
      <form id="registration-form" autocomplete="off" novalidate>
        <div class="field">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" name="fullName" placeholder="Full Name" required />
        </div>

        <div class="field">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="Phone Number" required pattern="^[+0-9\s()-]+$" />
        </div>

        <div class="field">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="E-mail" required />
        </div>

        <div class="field">
          <label for="position">Position Played</label>
          <select id="position" name="position" required>
            <option value="">Select a position</option>
            <option>Goalkeeper</option>
            <option>Defender</option>
            <option>Midfielder</option>
            <option>Forward</option>
          </select>
        </div>

        <div class="field">
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" name="dob" required />
        </div>

        <div class="actions">
          <button type="submit" id="submitBtn">Register</button>
        </div>

        <p id="formMessage" class="message" aria-live="polite"></p>
      </form>
    </section>
  </main>

  <footer style="text-align:center; padding:10px; font-size:14px; color:#888;">
  &copy; 2025 Fort-codec. All rights reserved.
</footer>

  <script src="script.js"></script>
</body>
</html>
